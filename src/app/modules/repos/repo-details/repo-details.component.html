<div>
  <div *ngIf="!repo; else repoDetailsRegion">
    <p>No repo info</p>
  </div>
  <ng-template #repoDetailsRegion>
    <h4>{{ repo.Name }}</h4>
    <div>
      Description
      <input [(ngModel)]="repo.description" />
    </div>
    <div>
      Private
      <input type="checkbox" name="private" [(ngModel)]="repo.private" />
    </div>
    <div>
      <input type="button" value="Edit" title="Edit" (click)="editRepo(repo)" />
    </div>
  </ng-template>
</div>
